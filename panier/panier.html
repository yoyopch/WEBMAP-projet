<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <link rel="stylesheet" href="panier.css"/>
</head>
<body>
<h1>Récapitulatif de mon panier</h1>

<div class="box">
    <div class="id_product">
        <img src="../IMG//IMG_magasins/Pear.svg" width="5%" height="5%">
        <div class="info">
            <h3>Poire BIO</h3>
            <p>5,95 e</p>
        </div>
        <div class="quantity">
            <h3>1</h3>
        </div>
        <div class="delete">
            <p>X</p>
        </div>
    </div>

    <div class="pay">
        <div class="validate">
            <div class="product">
                <p>Produits</p>
                <p>11,90 e</p>
            </div>
            <div class="shipping">
                <p>Livraison</p>
                <p>4,00 e</p>
            </div>
            <div class="total">
                <h3>Total</h3>
                <h3>15,90 e</h3>
            </div>
            <button class="btn_validate">Valider ma commande</button>
        </div>

        <div class="discount">
            <input id="code_discount" placeholder="Mon bon de réduction">
            <button class="add_discount">Ajouter</button>
        </div>
    </div>
</div>

</body>
</html>
